name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [20, 22]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: Verify CLI executable
        run: node packages/threads/dist/index.js --version

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check all packages
        run: pnpm run typecheck

  package-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Validate package contents
        run: |
          echo "Validating @redjay/threads-core..."
          pnpm --filter @redjay/threads-core pack --pack-destination /tmp

          echo "Validating @redjay/threads-storage..."
          pnpm --filter @redjay/threads-storage pack --pack-destination /tmp

          echo "Validating @redjay/threads-json-storage..."
          pnpm --filter @redjay/threads-json-storage pack --pack-destination /tmp

          echo "Validating @redjay/threads-firebase-storage..."
          pnpm --filter @redjay/threads-firebase-storage pack --pack-destination /tmp

          echo "Validating @redjay/threads-cli..."
          pnpm --filter @redjay/threads-cli pack --pack-destination /tmp

          echo "Validating @redjay/threads-mcp..."
          pnpm --filter @redjay/threads-mcp pack --pack-destination /tmp

          echo "Validating @redjay/threads..."
          pnpm --filter @redjay/threads pack --pack-destination /tmp

          echo "All packages validated successfully"
          ls -la /tmp/*.tgz
