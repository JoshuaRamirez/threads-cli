name: Publish to npm

on:
  push:
    branches:
      - master
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          title: 'chore(release): version packages'
          commit: 'chore(release): version packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Parse the published packages and create a release for the main package
          PACKAGES='${{ steps.changesets.outputs.publishedPackages }}'
          MAIN_PKG=$(echo "$PACKAGES" | jq -r '.[] | select(.name == "@redjay/threads") | "\(.name)@\(.version)"' || echo "")
          if [ -n "$MAIN_PKG" ]; then
            gh release create "$MAIN_PKG" --generate-notes --title "$MAIN_PKG"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Manual publish workflow for tag-based releases (legacy support)
  publish-tags:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: Publish packages in order
        run: |
          # Publish in dependency order
          echo "Publishing @redjay/threads-core..."
          pnpm --filter @redjay/threads-core publish --no-git-checks --access public || true

          echo "Publishing @redjay/threads-storage..."
          pnpm --filter @redjay/threads-storage publish --no-git-checks --access public || true

          echo "Publishing @redjay/threads-json-storage..."
          pnpm --filter @redjay/threads-json-storage publish --no-git-checks --access public || true

          echo "Publishing @redjay/threads-firebase-storage..."
          pnpm --filter @redjay/threads-firebase-storage publish --no-git-checks --access public || true

          echo "Publishing @redjay/threads-cli..."
          pnpm --filter @redjay/threads-cli publish --no-git-checks --access public || true

          echo "Publishing @redjay/threads-mcp..."
          pnpm --filter @redjay/threads-mcp publish --no-git-checks --access public || true

          echo "Publishing @redjay/threads..."
          pnpm --filter @redjay/threads publish --no-git-checks --access public || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
